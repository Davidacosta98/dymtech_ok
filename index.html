<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="png" href="assets/icon/icon-dymtech.png">
    <title>DymTech</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img class="image-icon-navbar" src="assets/icon/icon-dymtech.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Periféricos Gamers
                    </a>
                    <ul class="dropdown-menu border border-danger" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Auriculares</a></li>
                      <li><a class="dropdown-item" href="#">Teclados</a></li>
                      <li><a class="dropdown-item" href="#">Mousepad</a></li>
                      <li><a class="dropdown-item" href="#">Mouse</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex col col-lg-4">
                  <input class="form-control me-2 border border-danger rounded-pill " type="search" placeholder="¿Qué producto te gustaría ver?" aria-label="Search">
                  <button class="btn btn-outline-danger" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
          <hr class="border border-2 border-danger m-0">
    </header>
    <main class="main-section">
      <form class="container-form">
        <input class="form-control" type="text" placeholder="Nombre del producto" id="name-product">
        <select name="" id="type-product" class="form-select mt-2">
          <option selected disabled value="0">Seleccione el tipo de producto</option>
          <option value="1">Auricular</option>
          <option value="2">Teclado</option>
          <option value="3">Mouse</option>
          <option value="4">MousePad</option>
        </select>
        <textarea class="form-control mt-2" placeholder="Descripción del producto" name="description product" id="description-product" rows="5"></textarea>
        <div class="col-4">
          <input type="number" class="form-control mt-2" placeholder="Precio del producto" id="price-product">
        </div>
        <div class="col-3">
          <input type="number" class="form-control mt-2" placeholder="Cantidad" id="stock-product">
        </div>
        <button type="button" class="btn btn-dark mt-2 border-2 border-danger" onclick="takeDataOfProduct()">Agregar producto</button>
      </form>
    </main>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
